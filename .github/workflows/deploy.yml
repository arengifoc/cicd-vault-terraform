name: Terraform CI/CD with Vault

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Import Secrets from Vault
        id: import-secrets-plan
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ vars.VAULT_ADDR }}
          method: jwt
          role: ${{ secrets.VAULT_ROLE }}
          jwtGithubAudience: ${{ secrets.VAULT_AUDIENCE }}
          secrets: |
            aws/creds/terraform access_key | AWS_ACCESS_KEY_ID ;
            aws/creds/terraform secret_key | AWS_SECRET_ACCESS_KEY ;
            aws/creds/terraform session_token | AWS_SESSION_TOKEN ;

      - name: Set AWS Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ steps.import-secrets-plan.outputs.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ steps.import-secrets-plan.outputs.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${{ steps.import-secrets-plan.outputs.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV

      - name: Check AWS credentials
        run: aws sts get-caller-identity

      - name: Terraform Init
        id: init-plan
        env:
          TF_LOG: DEBUG
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Import Secrets from Vault
        id: import-secrets-apply
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ vars.VAULT_ADDR }}
          method: jwt
          role: ${{ secrets.VAULT_ROLE }}
          jwtGithubAudience: ${{ secrets.VAULT_AUDIENCE }}
          secrets: |
            aws/creds/terraform access_key | AWS_ACCESS_KEY_ID ;
            aws/creds/terraform secret_key | AWS_SECRET_ACCESS_KEY ;
            aws/creds/terraform session_token | AWS_SESSION_TOKEN ;

      - name: Set AWS Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ steps.import-secrets-apply.outputs.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ steps.import-secrets-apply.outputs.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${{ steps.import-secrets-apply.outputs.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform Init
        id: init-apply
        run: terraform init

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -input=false