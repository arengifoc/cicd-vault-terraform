name: Terraform Plan with Vault

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import Secrets from Vault
        id: import-secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://vault.angelrengifo.com
          method: jwt
          role: ${{ secrets.VAULT_ROLE }}
          jwtGithubAudience: vault-gha
          secrets: |
            aws/creds/terraform access_key | AWS_ACCESS_KEY_ID ;
            aws/creds/terraform secret_key | AWS_SECRET_ACCESS_KEY ;

      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2                         # default
          verbose: false                     # default
          arch: amd64                        # allowed values: amd64, x86, x64, arm, arm64

      - name: Check AWS Identity
        run: aws sts get-caller-identity
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ steps.import-secrets.outputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ steps.import-secrets.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ steps.import-secrets.outputs.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ steps.import-secrets.outputs.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN: ${{ steps.import-secrets.outputs.AWS_SESSION_TOKEN }}
        continue-on-error: true

